[profile.default]
auto_detect_solc = false
bytecode_hash = "none"
evm_version = "paris"
fs_permissions = [
    { access = "read", path = "./out-optimized" },
    { access = "read", path = "package.json" },
    { access = "read-write", path = "./benchmark/results" },
    { access='read-write', path='./deployments/' },
    { access='read', path='./deploy-config/' },
    { access='read', path='./broadcast/' },
    { access='read', path = './out/' },
    { access='read', path='./script/' },
]
gas_limit = 9223372036854775807

optimizer = true
optimizer_runs = 999999
out = "out"
script = "script"
sender = "0x1804c8AB1F12E6bbf3894d4083f33e07309d1f38"
solc = "0.8.24"
src = "src"
test = "test"

[profile.default.fuzz]
max_test_rejects = 1_000_000 # Number of times `vm.assume` can fail
runs = 50

[profile.default.invariant]
call_override = false # Override unsafe external calls to perform reentrancy checks
depth = 20            # Number of calls executed in one run
fail_on_revert = true
runs = 20

# Run only the code inside benchmark directory
[profile.benchmark]
test = "benchmark"

# Speed up compilation and tests during development
[profile.lite]
optimizer = false

# Compile only the production code and the test mocks with via IR
[profile.optimized]
out = "out-optimized"
test = "test/mocks"
via_ir = true

# See "SMTChecker and Formal Verification" in the Solidity docs
[profile.smt]
ignored_error_codes = [
    7737, # Disable inline assembly warnings
]
out = "out-optimized"
script = "src"
test = "src"
via_ir = true



# Test the optimized contracts without re-compiling them
[profile.test-optimized]
src = "test"

[doc]
ignore = ["**/*.t.sol", "script/**"]
out = "docs"


[fmt]
line_length = 100
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "preserve"
number_underscore = "preserve"
hex_underscore = "remove"
single_line_statement_blocks = "preserve"
override_spacing = false
wrap_comments = true
ignore = []
contract_new_lines = false
sort_imports = true
